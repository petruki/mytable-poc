<html xmlns:th="http://www.thymeleaf.org">
<div th:switch="${users}" class="container my-5">
	<div class="row">
		<div class="col">
			<h2 th:case="null">No users yet!</h2>
			<div th:case="*">
				<h2 class="my-5">Users</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.name}"></td>
							<td th:text="${user.email}"></td>
							<td><a th:href="@{/edit/{id}(id=${user.id})}"
								class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
							</a></td>
							<td><a th:href="@{/delete/{id}(id=${user.id})}"
								class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p class="my-5">
				<a href="/signup" class="btn btn-primary"> <i
					class="fas fa-user-plus ml-2"></i>
				</a>
			</p>
		</div>
	</div>
</div>
</html>
